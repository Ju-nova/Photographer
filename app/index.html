<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
    <link rel="stylesheet" href="css/main.min.css">
   <link rel="stylesheet" href="css/normalize.css">
</head>
<body class="page">
   
	<header class="page-header">
		<nav class="main-nav  main-nav--closed  main-nav--no-js">
	 <div class="main-nav__logo-wrapper">
        <a class="main-nav__logo header-logo" aria-label="Voronina">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo-desktop.png">
            <source media="(min-width: 764px)" srcset="img/logo-tablet.png">
            <img class="header-logo__image" src="img/logo-mobile.png" width="112" height="33" alt="Логотип">
          </picture>
        </a>
        <button class="main-nav__toggle" id="toggle-button" type="button" aria-label="Меню"></button>
    </div>
   
    <ul class="main-nav__list  site-navigation">
    	<li class="site-navigation__item"><a href=#>Портфолио</a></li>
    	<li class="site-navigation__item"><a href=#>Обо мне</a></li>
    	<li class="site-navigation__item"><a href=#>Стоимость</a></li>
    	<li class="site-navigation__item"><a href=#>Контакты</a></li>
    </ul>

        </nav>	
<span class="page-header__number">+7 787 878 55 66</span>
	</header>
<main>
    <section class="promo">
        <div class="promo__wrapper">
     <h1 class="promo__title">Дарья Воронина</h1>
     <p class="promo__description">Food — фотограф и food — стилист  в Москве и Московской области</p>  
     <div class="promo__link"> <a href="#">Портфолио</a>
    </div>
     </div> 
    </section>
</main>
<script>
  var navMain = document.querySelector('.main-nav');
  var navToggle = document.querySelector('.main-nav__toggle');

  navMain.classList.remove('main-nav--no-js');

  navToggle.addEventListener('click', function() {
    if (navMain.classList.contains('main-nav--closed')) {
      navMain.classList.remove('main-nav--closed');
      navMain.classList.add('main-nav--opened');
    } else {
      navMain.classList.add('main-nav--closed');
      navMain.classList.remove('main-nav--opened');
    }
  });
</script>
</body>
</html>
